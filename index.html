<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
  </head>
  <body>
    <h2>Job Application</h2>
    <form>
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="Name" />
      <br />
      <br />
      <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" />
      <br />
      <br />
      <label for="Phone">Phone:</label>
      <input type="tele" id="Phone" name="Phone" />
      <br />
      <br />
      <label for="Resume">Resume:</label>
      <br />
      <br />
      <input type="file" id="Resume" name="Resume" />
      <br />
      <label for="counter">Experience(in years):</label>
      <br />
      <input type="number" id="counter" name="counter" min="0" max="50" />
      <br />
      <fieldset>
        <legend>Skills</legend>
        <label for="checkbox">Html</label>
        <input type="checkbox" id="checkbox" name="checkbox" />

        <label for="checkbox1">CSS</label>
        <input type="checkbox" id="checkbox1" name="checkbox" />

        <label for="checkbox2">Javascript</label>
        <input type="checkbox" id="checkbox2" name="checkbox" />
      </fieldset>

      <label for="Education">Highest Education:</label>
      <select name="Education" id="Education">
        <option value="Bachelors">Bachelors</option>
        <option value="Masters">Masters</option>
        <option value="Charter Accountant">Charter Accountant</option>
      </select>
      <br />
      <fieldset>
        <legend>Availability</legend>
        <label for="Fulltime">Fulltime</label>
        <input type="radio" name="Fulltime" id="Fulltime" />
        <br />
        <label for="Part time">Part time</label>
        <input type="radio" name="Part time" id="Part time" />
      </fieldset>
      <br />
      <label for="Comment">Additional Comments</label>
      <br />
      <textarea name="Comment" id="Comment" rows="20" cols="80"></textarea>
      <br />

      <input type="button" value="Submit Application" />
    </form>
  </body>
</html>
